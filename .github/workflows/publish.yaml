name: Publish NuGet Package

on:
  push:
    branches:
      - main      # Stable releases (1.0.X)
      - staging   # Beta releases (1.0.X-beta)
      - develop   # Alpha releases (1.0.X-alpha)
    paths:
      - 'contracts/schemas/**'
      - 'generated/csharp/**'
      - 'tools/Generator/**'
      - 'scripts/**'
      - '.github/workflows/publish.yaml'
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Package version (e.g., 1.0.0)'
        required: false
        type: string

env:
  DOTNET_VERSION: '10.0.x'
  PROJECT_PATH: 'generated/csharp/Maliev.MessagingContracts.csproj'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Generate Contracts
        run: dotnet run --project tools/Generator/Generator.csproj

      - name: List generated files
        run: ls -R generated/csharp

      - name: Restore dependencies
        run: dotnet restore ${{ env.PROJECT_PATH }}

      - name: Build
        run: dotnet build ${{ env.PROJECT_PATH }} --configuration Release --no-restore

      - name: Determine version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          elif [ "${{ github.event_name }}" == "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
            VERSION="${VERSION#v}"
          else
            # Version based on branch and run number
            BRANCH="${{ github.ref_name }}"
            if [ "$BRANCH" == "main" ]; then
              # Stable release
              VERSION="1.0.${{ github.run_number }}"
            elif [ "$BRANCH" == "staging" ]; then
              # Beta pre-release
              VERSION="1.0.${{ github.run_number }}-beta"
            elif [ "$BRANCH" == "develop" ]; then
              # Alpha pre-release
              VERSION="1.0.${{ github.run_number }}-alpha"
            else
              # Fallback
              VERSION="1.0.${{ github.run_number }}"
            fi
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Package version: $VERSION"

      - name: Pack
        run: >
          dotnet pack ${{ env.PROJECT_PATH }}
          --configuration Release
          --no-build
          -p:PackageVersion=${{ steps.version.outputs.version }}
          --output ./nupkg

      - name: Push to GitHub Packages
        run: >
          dotnet nuget push ./nupkg/*.nupkg
          --source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json"
          --api-key ${{ secrets.GITHUB_TOKEN }}
          --skip-duplicate

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nuget-package
          path: ./nupkg/*.nupkg
